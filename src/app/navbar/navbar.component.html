<div class="navbar-container">
    <ul class="navbar" (click)="setCurrent($event)">
            <li *ngFor="let item of items" #children href="#skills" class="children"  [ngClass]="{current: item.isCurrent, workexperience: item.category === 'workexperience'}" [attr.data-category]="item.category"> {{item.value | titlecase}}</li>
    </ul>
</div>
