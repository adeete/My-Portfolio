    <div class="company-info">
      <h3>
        {{ aExperiences[current].companyName | titlecase }}
      </h3>

    </div>

      </app-badge>
    </div>
    <div class="timeline">
      <h5 class="from">{{ aExperiences[current].from }}</h5>
      <h5 class="to">{{ aExperiences[current].to }}</h5>
    </div>
  </div>
