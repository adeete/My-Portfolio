<div class="contactInfo">
  <a class="btn" *ngFor="let info of contactInfo"  [href]="info.contactUrl" target="_blank">
    <span class="icon" [ngClass]="info.iconType" [ngStyle]="{ 'background': 'url(' + info.iconImg + ')'}"></span>
    <span class="iconText">{{info.contactType}}</span>
  </a>
</div>
